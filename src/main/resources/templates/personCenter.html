<!doctype>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/inknpm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
    <div th:include="common::commonNav"></div>
    <div class="container-fluid">
    <div style="float: left;width: 70%">
        <ul class="list-group-item" style="width: 90%">
            <span>
                <h3 th:text="${selection}" th:if="${selection}"></h3>
                <h3 th:if="not ${selection}">问题列表</h3>
            </span>
            <li th:each="question:${questions}" th:if="${questions}" class="list-group-item">
                <a>问题id:</a>
                <a th:text="${question.id}" th:href="@{/personCenter/question(id=${question.id})}"></a>
                <br>
                <a>标题:</a>
                <a th:text="${question.title}" th:href="@{/personCenter/question(id=${question.id})}"></a>
                <br>
                <a>内容:</a>
                <a th:text="${question.msg}" th:href="@{/personCenter/question(id=${question.id})}"></a>
                <br>
                <a>标签:</a>
                <a th:text="${question.tag}" th:href="@{/personCenter/question(id=${question.id})}"></a>
            </li>
            <form method="post" action="/questionUpdate">
            <li th:if="${question}" class="list-group-item">
                <input type="hidden" th:value="${question.id}" class="form-control" name = "id" />
                <a>问题id:</a>
                <a th:text="${question.id}"></a>
                <br>
                <a>标题:</a>
                <input th:value="${question.title}" class="form-control" name ="title" />
                <br>
                <a>内容:</a>
                <input th:value="${question.msg}" class="form-control" name ="msg" />
                <br>
                <a>标签:</a>
                <input th:value="${question.tag}" class="form-control" name ="tag"/>
                <br>
                <button class="btn btn-warning" type="submit">
                    修改
                </button>
                <span class="btn btn-danger">
                    <a th:href="@{/questionDelete(id = ${question.id})}">删除</a>
                </span>
            </li>
            </form>
        </ul>

    </div>
    <div style="float: left;width: 30%" >
        <ul style="width: 90%">
            <span><h3>选项列表</h3></span>
            <a href = "/personCenter/questions" class="list-group-item">
                问题列表
                <span class="badge">10</span>
            </a>
            <a href = "/personCenter/mymsg" class="list-group-item">
                我的消息
                <span class="badge">14</span>
            </a>
            <a href = "/personCenter/personmsg" class="list-group-item">
                个人信息
                <span class="badge">14</span>
            </a>
        </ul>
    </div>
    </div>
</body>
</html>
