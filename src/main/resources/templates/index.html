<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/inknpm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <title>论坛</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">论坛首页</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <a class="navbar-brand" href="/publish">问题发布</a>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="查询......">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- 未登录则显示登录按钮 -->
                <li th:if="not ${session.user}"><a href="https://github.com/login/oauth/authorize?client_id=11b72d27d64c3bb3b65f&scope=user&state=1">登录</a></li>
                <!-- 登录则显示用户名 -->
                <li class="dropdown" th:if="${session.user}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">设置</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>welcome</h1>
        <p>欢迎来到我的论坛 畅所欲言</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">提供反馈</a></p>
    </div>
    <div  style="width: 60%">
        <ul class="list-group">
        <li class="list-group-item" th:each="questionDTO:${questionDTOs}">
            <a th:text="${questionDTO.question.title}" th:href="@{/questionGet(questionId=${questionDTO.question.id})}"></a>
            <br>
            <span th:text="${questionDTO.user.name}"></span>
            <br>
            <span th:text="${questionDTO.question.viewCount}"></span><span>次浏览</span>
            <span th:text="${questionDTO.question.commentCount}"></span><span>个评论</span>
            <span th:text="${questionDTO.question.likeCount}"></span><span>个点赞</span>
            <span span th:text="${#dates.format(questionDTO.question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </li>
        </ul>
        <!--   分页组件     -->
        <div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="/questionDTOPageLast">&laquo;</a>
                    </li>
                    <li th:each="page:${pageList}">
                        <a th:text="${page}" th:href="@{/questionDTOPage(page=${page})}" th:if="${page}!=${currentPage}"></a>
                        <a th:text="${page}" th:if="${page}==${currentPage}" style="color: #999;"></a>
                    </li>
                    <li>
                        <a href="/questionDTOPageNext">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
