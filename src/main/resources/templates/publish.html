<!doctype>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/inknpm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="UTF-8" content="text/css">
    <title>问题发布</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">论坛首页</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <a class="navbar-brand" href="/publish">问题发布</a>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="查询......">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- 未登录则显示登录按钮 -->
                <li th:if="not ${session.user}"><a href="https://github.com/login/oauth/authorize?client_id=11b72d27d64c3bb3b65f&scope=user&state=1">登录</a></li>
                <!-- 登录则显示用户名 -->
                <li class="dropdown" th:if="${session.user}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">设置</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"> 问题发布</span>
        </div>
        <div class="col-md-8"></div>
    </div>
    </br>
    <form method="post" action="/publish">
    <div class="row">
    <div class="col-md-1"></div>
    <div class="input-group col-md-6">
        <input type="text" name="title" class="form-control" placeholder="请输入标题..." aria-describedby="basic-addon1">
    </div>
    <div class="col-md-5"></div>
    </div>
    </br>
    <div class="row">
    <div class="col-md-1"></div>
    <div class="input-group col-md-6">
        <textarea name="msg" class="form-control" placeholder="请输入内容..." aria-describedby="basic-addon1"></textarea>
    </div>
    <div class="col-md-5"></div>
    </div>
    </br>
    <div class="row">
    <div class="col-md-1"></div>
    <div class="input-group col-md-6">
        <input type="text" name="tag" class="form-control" placeholder="请输入标签,使用逗号隔开..." aria-describedby="basic-addon1">
    </div>
    <div class="col-md-5"></div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="input-group col-md-4">
            <button type="submit" class="btn btn-success" >提交</button>
        </div>
        <div class="col-md-7"></div>
    </div>
</form>
    <div class="alert alert-danger" role="alert" th:if="${erro}"><a th:text="${erro}"></a></div>
</div>
</body>
</html>
