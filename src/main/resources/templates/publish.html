<!doctype>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/inknpm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="UTF-8" content="text/css">
    <title>问题发布</title>
</head>
<body>
<!-- 使用通用的导航模板 -->
<div th:include="common::commonNav"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"> 问题发布</span>
        </div>
        <div class="col-md-8"></div>
    </div>
    </br>
    <form method="post" action="/question">
    <div class="row">
    <div class="col-md-1"></div>
    <div class="input-group col-md-6">
        <input type="text" name="title" class="form-control" placeholder="请输入标题..." aria-describedby="basic-addon1">
    </div>
    <div class="col-md-5"></div>
    </div>
    </br>
    <div class="row">
    <div class="col-md-1"></div>
    <div class="input-group col-md-6">
        <textarea name="msg" class="form-control" placeholder="请输入内容..." aria-describedby="basic-addon1"></textarea>
    </div>
    <div class="col-md-5"></div>
    </div>
    </br>
    <div class="row">
    <div class="col-md-1"></div>
    <div class="input-group col-md-6">
        <input type="text" name="tag" class="form-control" placeholder="请输入标签,使用逗号隔开..." aria-describedby="basic-addon1">
    </div>
    <div class="col-md-5"></div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="input-group col-md-4">
            <button type="submit" class="btn btn-success" >提交</button>
        </div>
        <div class="col-md-7"></div>
    </div>
</form>
    <div class="alert alert-danger" role="alert" th:if="${error}"><a th:text="${erro}"></a></div>
</div>
</body>
</html>
